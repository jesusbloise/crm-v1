name: üöÄ Auto-Deploy DB Schema on Push

# Se ejecuta en cada push a main
on:
  push:
    branches:
      - main
    paths:
      - 'server/db/**'
      - 'server/scripts/sync-db-to-production.js'
      - '.github/workflows/sync-db.yml'

  # Tambi√©n permite ejecuci√≥n manual
  workflow_dispatch:

jobs:
  sync-database:
    name: Sincronizar DB a Producci√≥n
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üü¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: üì¶ Instalar dependencias del servidor
        working-directory: ./server
        run: npm ci

      - name: üîç Verificar conexi√≥n a base de datos local
        working-directory: ./server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "Verificando DATABASE_URL..."
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ùå DATABASE_URL no est√° configurada"
            exit 1
          fi
          echo "‚úÖ DATABASE_URL configurada"

      - name: üîç Verificar conexi√≥n a producci√≥n
        working-directory: ./server
        env:
          DATABASE_URL_PRODUCTION: ${{ secrets.DATABASE_URL_PRODUCTION }}
        run: |
          echo "Verificando DATABASE_URL_PRODUCTION..."
          if [ -z "$DATABASE_URL_PRODUCTION" ]; then
            echo "‚ùå DATABASE_URL_PRODUCTION no est√° configurada"
            exit 1
          fi
          echo "‚úÖ DATABASE_URL_PRODUCTION configurada"

      - name: üîÑ Sincronizar estructura de DB (dry-run)
        working-directory: ./server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_URL_PRODUCTION: ${{ secrets.DATABASE_URL_PRODUCTION }}
        run: |
          echo "üîç Ejecutando dry-run para preview..."
          node scripts/sync-db-to-production.js --dry-run

      - name: üöÄ Sincronizar estructura de DB (producci√≥n)
        working-directory: ./server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_URL_PRODUCTION: ${{ secrets.DATABASE_URL_PRODUCTION }}
        run: |
          echo "üöÄ Sincronizando a producci√≥n..."
          node scripts/sync-db-to-production.js --force

      - name: ‚úÖ Notificar √©xito
        if: success()
        run: |
          echo "‚úÖ Base de datos sincronizada exitosamente"
          echo "üìä Estructura actualizada en producci√≥n"

      - name: ‚ùå Notificar error
        if: failure()
        run: |
          echo "‚ùå Error sincronizando base de datos"
          echo "üîç Revisa los logs arriba para m√°s detalles"
